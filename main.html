	<!DOCTYPE html>
<html>
<head>
    <title>Solar System</title>
</head>
<body>
    <h1>Solar System</h1>
    <img src="https://cdn.mos.cms.futurecdn.net/v5n22xGyNNHLzSnSArbrVH-1200-80.jpg" usemap="#solarMap" alt="Solar System Image" />

    <map name="solarMap">
        <!-- Sun (Rectangular Area) -->
        <area shape="rect" coords="100,100,200,200" href="https://en.wikipedia.org/wiki/Sun" alt="Sun" />

        <!-- Mercury (Circular Area) -->
        <area shape="circle" coords="300,200,20" href="https://en.wikipedia.org/wiki/Mercury_(planet)" alt="Mercury" />

        <!-- Venus (Circular Area) -->
        <area shape="circle" coords="400,250,30" href="https://en.wikipedia.org/wiki/Venus" alt="Venus" />

        <!-- Earth (Circular Area) -->
        <area shape="circle" coords="500,300,35" href="https://en.wikipedia.org/wiki/Earth" alt="Earth" />

        <!-- Mars (Circular Area) -->
        <area shape="circle" coords="600,350,25" href="https://en.wikipedia.org/wiki/Mars" alt="Mars" />

        <!-- Jupiter (Circular Area) -->
        <area shape="circle" coords="750,450,70" href="https://en.wikipedia.org/wiki/Jupiter" alt="Jupiter" />

        <!-- Saturn (Circular Area) -->
        <area shape="circle" coords="950,550,60" href="https://en.wikipedia.org/wiki/Saturnhttps://en.wikipedia.org/wiki/Saturn" alt="Saturn" />

        <!-- Uranus (Circular Area) -->
        <area shape="circle" coords="1150,650,50" href="https://en.wikipedia.org/wiki/Uranus" alt="Uranus" />

        <!-- Neptune (Circular Area) -->
        <area shape="circle" coords="1350,750,45" href="https://en.wikipedia.org/wiki/Neptune" alt="Neptune" />
 
    </map> 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
